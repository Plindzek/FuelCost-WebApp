<!DOCTYPE html>
<html lang="en">

 <style>
    body {
        background-image: url('images/1.jpg');
        background-repeat: inherit; 
        background-position: center;
        }
   
  </style>
  
<head>
<meta charset="UTF-8">
<title>FUEL-APP</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" 
integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>

<body>
<main style="width: 40%; margin: auto">
 <div id="welcome" style="text-align: center">
        <h1>Introduce yourself</h1>
    </div>
 <form id="welcomeForm" class="pure-form pure-g pure-form-aligned">
        <input class="pure-input-rounded pure-u-1" name="name" placeholder="name">
        <fieldset id="langs" class="pure-u-1 pure-control-group">Loading...</fieldset>
        <button id="btn" class="pure-button pure-button-primary pure-u-1">Submit</button>
    </form>
	
	 <form id="carForm" class="pure-form" style="display: none; text-align: center">
        <br>
        <fieldset>
            <input id="carName" class="pure-input-rounded pure-input-2-3" placeholder="car name" >
            <div class="pure-input-rounded">
              <label for="fuel">select fuel </label>
              <select id="state" class="pure-input-1-1" >
                <option value>PB</option>  
                <option value>LPG/PB</option>
                  <option value>ON</option>
              </select>
          </div>
          
            <input id="pbOn100Km" class="pure-input-rounded pure-input-2-3" placeholder="PB consumption/100 km">
            <input id="lpgOn100Km" class="pure-input-rounded pure-input-2-3" placeholder="LPG consumption/100 km">
            <input id="onOn100Km" class="pure-input-rounded pure-input-2-3" placeholder="ON consumption/100 km">
        </br>
        <button id="addCar" class="pure-button pure-button-primary">add this car</button>
        <button id="useCar" class="pure-button pure-button-primary">use this car</button>
         
        </fieldset>
        
        <fieldset id="allCars" 
        ></fieldset>
    </form>

    <form id="mainForm" class="pure-form" style="display: none; text-align: center">
      <fieldset id="avgPrices">
        <button id="usePrices" class="pure-button pure-button-primary">use prices</button>
      </fieldset>
      <fieldset>
        <input id="kmOnPB" class="pure-input-rounded pure-input-2-3" placeholder="ile km na PB" >
        <input id="kmOnLPG" class="pure-input-rounded pure-input-2-3" placeholder="ile km na LPG">
        <input id="kmOnON" class="pure-input-rounded pure-input-2-3" placeholder="ile km na ON">
        <input id="pbPrice" class="pure-input-rounded pure-input-2-3" placeholder="cena PB">
        <input id="lpgPrice" class="pure-input-rounded pure-input-2-3" placeholder="cena LPG">
        <input id="onPrice" class="pure-input-rounded pure-input-2-3" placeholder="cena ON">
        </br>
        <button id="clear" class="pure-button pure-button-primary">wyczyÅ›Ä‡</button>
        <button id="back" class="pure-button pure-button-primary">back</button>
        <button id="count" class="pure-button pure-button-primary">count fuel cost</button>
      </fieldset>
    </form>
</main>
<script>
 
  (function() {
    const API_URL = 'http://localhost:8080/api';
    const CAR_API_URL = `${API_URL}/cars`;
    const FUEL_API_URL = `${API_URL}/fuelcost`;
    const carName = document.getElementById('carName');

    fetch(CAR_API_URL)
      .then(processOkResponse)
      .then(cars => cars.forEach(createNewCar));

    document.getElementById('addCar').addEventListener('click', (event) => {
      event.preventDefault();
      fetch(CAR_API_URL, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: carName.value })
      })
        .then(processOkResponse)
        .then(createNewCar)
        .then(() => carName.value = '')
        .catch(console.warn);
    });

    function activateOnSelect(){
    var stat = document.getElementById('state').value;
    stat.addEventListener('change', (event)=>{
    if (stat = 'PB')  {
      document.getElementById('lpgOn100Km').disabled=true;
      document.getElementById('onOn100Km').disabled=true;
      document.getElementById('pbOn100Km').disabled=false;}
    })}
    
  
//createNewCar {"id":1,"name":"Opel Astra H","lpgPowered":true,"onOn100km":0.0,"lpgOn100Km":10.5,"pbOn100Km":8.0}

    function createNewCar(car) {
      const label = document.createElement('label');
      label.classList.add('pure-checkbox');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = car.lpgPowered;
      checkbox.addEventListener('click',
        (event) => {
          event.preventDefault();
          fetch(`${CAR_API_URL}/${car.id}`, { method: 'PUT' })
            .then(processOkResponse)
            .then(updatedCar => checkbox.checked = !!updatedCar.lpgPowered)
            .catch(console.warn);
        });
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(` ${car.name}`));
      document.getElementById('allCars').appendChild(label);
    }

    initWelcomeForm();

    function initWelcomeForm() {
      const CODE_TO_EMOJI = {
        'pl': 'ðŸ‡µðŸ‡±',
        'en': 'ðŸ‡ºðŸ‡¸',
        'de': 'ðŸ‡©ðŸ‡ª'
      };
      fetch(`${API_URL}/langs`)
        .then(processOkResponse)
        .then(langArr => {
          document.getElementById('langs').innerHTML = langArr.map(lang => `
              <label class="pure-radio">
                <input type="radio" name="lang" value="${lang.langId}">
                ${CODE_TO_EMOJI[lang.langCode]}
              </label>
          `).join('\n');
          initWelcomeFormClick();
        });
    }

    function initWelcomeFormClick() {
      const welcomeForm = document.getElementById('welcomeForm');

      document.getElementById('btn').addEventListener('click', (event) => {
        event.preventDefault();
        const formObj = {
          name: welcomeForm.elements.name.value,
          lang: welcomeForm.elements.lang.value
        };
        fetch(`${API_URL}?${new URLSearchParams(formObj)}`)
          .then(response => response.text())
          .then((text) => {
            document.getElementById('welcome').innerHTML = `
                <h1>${text}</h1>
            `;
            welcomeForm.remove();
            document.getElementById('carForm').style.display = 'block';
          });
      });
    }

    function processOkResponse(response = {}) {
      if (response.ok) {
        return response.json();
      }
      throw new Error(`Status not 200 (${response.status})`);
    }
  })();
</script>
</body>
</html>
